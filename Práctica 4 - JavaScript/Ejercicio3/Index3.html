<!DOCTYPE html>
<html>
<head>
	<title>Restriccion de edad</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		// Nombre del participante
		var edad = prompt("Por favor, ingrese su edad:");

		// Mostrar bienvenida
        if(edad >= 18 ){
			alert("Bienvenido al sistema de consulta. Usted tiene acceso a todos nuestros servicios.");
		} else {
			alert("Bienvenido al sistema de consulta. Usted tiene acceso a servicios limitados.");
		}
		
	</script>
</body>
</html>
